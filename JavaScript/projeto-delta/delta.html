<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo da Delta</title>
    <style>
        h2{
            font: 1.5em normal arial;
        }
        
    </style>
</head>
<body>
    <h1>Calculo da Delta e de Baskhara</h1>
    <h2>A fórmula de Delta é: <strong>b²-4*a*c</strong> </h2>

    Digite o valor de <strong>a</strong>: <input type="number" name="txta" id="txta">
    Digite o valor de <strong>b</strong>: <input type="number" name="txtb" id="txtb">
    Digite o valor de <strong>c</strong>: <input type="number" name="txtc" id="txtc">
    
    <input type="button" value="Verificar" onclick="calculara()">
    <div class = "res">
    </div>

    <h1>Cálculo da Delta</h1>
    <input type="button" value="Clique aqui" onclick="calculardelta()">
    <div class="deltas">
    </div>

    <h1>Cálculo de Baskhara</h1>
    <h2>A fórmula de Baskhara é: <strong>- b + ou - ((raiz quadrada de delta)/2.a)</strong> </h2>
    <div class="fbaskhara"></div>
    <input type="button" value="Baskhara" onclick="calcularbaskhara()">


    <script>
        function calculara(){
            var txta = window.document.querySelector(`input#txta`)
            var txtb = window.document.querySelector(`input#txtb`)
            var txtc = window.document.querySelector(`input#txtc`)
            var res = window.document.querySelector(`div.res`)
            var a = Number(txta.value)
            var b = Number(txtb.value)
            var c = Number(txtc.value)
            res.innerHTML = `<p> O valor de <strong>a</strong> é ${a}, o valor de <strong>b</strong> é ${b} e o valor de <strong>c</strong> é ${c}.</p>`
        }
        function calculardelta(){
            var txta = window.document.querySelector(`input#txta`)
            var txtb = window.document.querySelector(`input#txtb`)
            var txtc = window.document.querySelector(`input#txtc`)
            var deltas = window.document.querySelector(`div.deltas`)
            var a = Number(txta.value)
            var b = Number(txtb.value)
            var c = Number(txtc.value)
            var delta = b ** 2 - 4 * a * c
            var deltaraiz = Number(delta.value)  
            var raiz = (Math.sqrt(delta))
            deltas.innerHTML = `<p> O valor de <strong>Delta</strong> é ${delta}.`
            if(delta < 0){
                deltas.innerHTML += `Equação inexistente, pois a <strong>Delta</strong> é negativa.`
            }
            else{
                deltas.innerHTML += `A raiz de Delta é: ${raiz}` 
            }
        }
      
        function calcularbaskhara(){
            var txta = window.document.querySelector(`input#txta`)
            var txtb = window.document.querySelector(`input#txtb`)
            var txtc = window.document.querySelector(`input#txtc`)
            var deltas = window.document.querySelector(`div.deltas`)
            var fbaskhara = window.document.querySelector(`div.fbaskhara`)
            var a = Number(txta.value)
            var b = Number(txtb.value)
            var c = Number(txtc.value)
            var delta = b ** 2 - 4 * a * c
            var deltaraiz = Number(delta.value)  
            var raiz = (Math.sqrt(delta))
            var x1 = (- b + raiz)/ (2 * a)
            var x2 = (- b - raiz)/ (2 * a)
            fbaskhara.innerHTML += `<p>O valor de X1 é: ${x1} e o valor de X2 é: ${x2}.</p>`

        }
    </script>

</body>


</html>
